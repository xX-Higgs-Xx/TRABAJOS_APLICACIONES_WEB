<!DOCTYPE html>
<!-- Para señalar que estamos trabajando con html -->
<html>
    <head>
        <!-- Estableces el texto que se verá en la pestaña del navegador -->
        <title>Primera pagina web</title>
    </head>
    <body>
        <!-- "h1" hasta "h6" es para seleccionar el texto como titulo -->
        <h1>Esto es un titulo "h1"</h1>
        <p>
            <!-- "p" es para establecer el texto como un parrafo -->
            SECCION 1 <br>
            Esto esta en la etiqueta "p"<br>
            <!-- "br" es para salto de linea, no siempre se llega a utilizar este comando para salto de linea -->
            Otro texto!! <hr>
            <!-- "hr" separa mediante una linea en toda la pagina para dividir. -->
            SECCION 2 <br>
            Esto se encuentra en la seccion 2. <br>
            <!-- De esta manera agregas un link y le puedes colocar el nombre que quieras mostrar.
            target="_blank" es para que al seleccionar el link ejecute otra ventana y no se cambie de la que estas
            Te manda a la pagina creada llamada inicio 
            <a href="inicio.html">Ir a la pagina de inicio</a>-->
            <form action="inicio.html">
                <button type="submit">INICIO</button>
            </form>
        </p>
    </body>
</html>
